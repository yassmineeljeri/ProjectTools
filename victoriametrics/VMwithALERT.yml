          honorLabels: true
          interval: 60s
          relabelConfigs:
            - targetLabel: cluster
              replacement: "aks-cluster"
            - targetLabel: job
              replacement: "kube-state-metrics"
          metricRelabelConfigs:
            - action: labeldrop
              regex: "(uid|kubernetes_azure_.*|topology_.*|storageprofile|beta_kubernetes_io_.*|failure_domain.*)"
      jobLabel: app.kubernetes.io/name

vmagent:
  enabled: true
  labels: {}
  annotations: {}
  additionalRemoteWrites:
    - url: http://vminsert-vmks-victoria-metrics-k8s-stack.victoriametrics.svc.cluster.local:8480/insert/0/prometheus
      queueConfig:
        maxSamplesPerSend: 5000
        capacity: 50000
        maxShards: 15
  spec:
    port: "8429"
    selectAllByDefault: true
    scrapeInterval: 60s
    replicaCount: 1
    resources:
      limits:
        cpu: "1"
        memory: "1Gi"
      requests:
        cpu: "200m"
        memory: "256Mi"
    externalLabels:
      cluster: "aks-cluster"
    extraArgs:
      promscrape.streamParse: "true"
      promscrape.maxScrapeSize: "16MB"
      memory.allowedPercent: "70"
      httpListenAddr: "0.0.0.0:8429"
      promscrape.suppressDuplicateScrapeTargetErrors: "true"
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 5Gi

coreDns:
  enabled: true
  service:
    enabled: true
    port: 9153
    targetPort: 9153
    selector:
      k8s-app: kube-dns
  vmScrape:
    spec:
      interval: 60s
      jobLabel: jobLabel
      namespaceSelector:
        matchNames: [kube-system]
      endpoints:
        - port: http-metrics
          bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          relabelConfigs:
            - targetLabel: cluster
              replacement: "aks-cluster"
            - targetLabel: job
              replacement: "coredns"

extraObjects:
  - apiVersion: operator.victoriametrics.com/v1beta1
    kind: VMPodScrape
    metadata:
      name: pod-metrics
      namespace: victoriametrics
    spec:
      namespaceSelector: {}
      selector: {}
      podMetricsEndpoints:
        - port: metrics
          interval: 60s
          path: /metrics
          relabelConfigs:
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: "true"
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
            - targetLabel: cluster
              replacement: "aks-cluster"
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - source_labels: [__meta_kubernetes_namespace]
              target_label: namespace
            - source_labels: [__meta_kubernetes_pod_node_name]
              target_label: node
            - targetLabel: job
              replacement: "kubernetes-pods"
          metricRelabelConfigs:
            - action: labeldrop
              regex: "kubernetes_azure_.*|topology_.*|storageprofile|beta_kubernetes_io_.*|failure_domain.*"

