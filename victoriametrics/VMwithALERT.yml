# VMCluster - Resource optimized
vmcluster:
  enabled: true
  labels: {}
  annotations: {}
  spec:
    retentionPeriod: "3"
    replicationFactor: 1

    vmstorage:
      replicaCount: 1
      storageDataPath: /vm-data
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 20Gi
      resources:
        limits:
          cpu: "1"
          memory: "2Gi"
        requests:
          cpu: "200m"
          memory: "512Mi"
      extraArgs:
        dedup.minScrapeInterval: "60s"
        search.maxUniqueTimeseries: "200000"

    vmselect:
      enabled: true
      port: "8481"
      replicaCount: 1
      storage:
        volumeClaimTemplate:
          spec:
            resources:
              requests:
                storage: 5Gi
      resources:
        limits:
          cpu: "800m"
          memory: "1Gi"
        requests:
          cpu: "100m"
          memory: "256Mi"
      extraArgs:
        search.maxQueryDuration: "60s"
        search.maxPointsPerTimeseries: "500000"
        search.maxSamplesPerSeries: "500000"
        search.maxSeries: "50000"

    vminsert:
      enabled: true
      port: "8480"
      replicaCount: 1
      resources:
        limits:
          cpu: "800m"
          memory: "1Gi"
        requests:
          cpu: "100m"
          memory: "256Mi"
      extraArgs:
        maxLabelsPerTimeseries: "60"
        maxLabelValueLen: "300"

  ingress:
    storage:
      enabled: false
    select:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/limit-rps: "100"
        nginx.ingress.kubernetes.io/proxy-body-size: "10m"
      labels: {}
      ingressClassName: nginx
      pathType: Prefix
      path: /
      hosts:
        - vmselect.devops-tool.com
      extraPaths: []
      tls:
        - secretName: victoriametrics-ingress-tls
          hosts:
            - vmselect.devops-tool.com
    insert:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/limit-rps: "1000"
        nginx.ingress.kubernetes.io/proxy-body-size: "32m"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
      labels: {}
      ingressClassName: nginx
      pathType: Prefix
      path: /
      hosts:
        - vminsert.devops-tool.com
      extraPaths: []
      tls:
        - secretName: victoriametrics-ingress-tls
          hosts:
            - vminsert.devops-tool.com

# VMAlertmanager - Resource optimized - FIXED CONFIGURATION
alertmanager:
  enabled: true
  labels: {}
  annotations: {}
  spec:
    replicaCount: 1
    port: "9093"
    selectAllByDefault: true
    image:
      tag: v0.28.1
    externalURL: "https://alertmanager.devops-tool.com"
    routePrefix: /
    resources:
      limits:
        cpu: "200m"
        memory: "256Mi"
      requests:
        cpu: "50m"
        memory: "64Mi"
    securityContext:
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
    retention: "72h"
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi

  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: "slack-default"
      group_by: ["alertgroup", "cluster", "job", "namespace"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - matchers:
            - severity="critical"
          receiver: slack-critical
          continue: true
          group_wait: 10s
          group_interval: 2m
          repeat_interval: 1h
        - matchers:
            - severity="warning"
          receiver: slack-warning
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 2h
          continue: true
        - matchers:
            - severity="info"
          receiver: "slack-info"
          group_wait: 1m
          group_interval: 10m
          repeat_interval: 12h

    inhibit_rules:
      - target_matchers:
          - severity=warning
        source_matchers:
          - severity=critical
        equal:
          - cluster
          - namespace
          - alertname
      - target_matchers:
          - severity=info
        source_matchers:
          - severity=warning
        equal:
          - cluster
          - namespace
          - alertname

    receivers:
      - name: "slack-default"
        slack_configs:
          - channel: "#alerts-default"
