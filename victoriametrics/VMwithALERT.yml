kubelet:
  enabled: true
  vmScrape:
    kind: VMNodeScrape
    spec:
      scheme: "https"
      port: "10250"
      path: "/metrics"
      honorLabels: true
      interval: "60s"
      scrapeTimeout: "10s"
      tlsConfig:
        insecureSkipVerify: true
        caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabelConfigs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - sourceLabels: [__metrics_path__]
          targetLabel: metrics_path
        - targetLabel: job
          replacement: kubelet
        - sourceLabels: [__meta_kubernetes_node_name]
          targetLabel: instance
        - targetLabel: cluster
          replacement: "aks-cluster"
      metricRelabelConfigs:
        - sourceLabels: [prometheus]
          regex: "victoriametrics/vmagent"
          action: drop

kubeApiServer:
  enabled: true
  vmScrape:
    spec:
      interval: 60s
      endpoints:
        - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
          port: https
          scheme: https
          tlsConfig:
            caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            serverName: kubernetes
          relabelConfigs:
            - sourceLabels: [__meta_kubernetes_service_name]
              targetLabel: service
          metricRelabelConfigs:
            - action: labeldrop
              regex: "uid|beta_kubernetes_io_.*|failure_domain.*|kubernetes_azure_.*|topology_.*|storageprofile"
      jobLabel: component
      namespaceSelector:
        matchNames:
          - default
      selector:
        matchLabels:
          component: apiserver
          provider: kubernetes

prometheus-node-exporter:
  enabled: true
  service:
    labels:
      jobLabel: node-exporter
  extraArgs:
    - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
    - --collector.filesystem.ignored-fs-types=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|erofs|sysfs|tracefs)$
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "25m"
      memory: "32Mi"
  vmScrape:
    enabled: true
    spec:
      jobLabel: jobLabel
      selector:
        matchLabels:
          app.kubernetes.io/name: '{{ include "prometheus-node-exporter.name" (index .Subcharts "prometheus-node-exporter") }}'
      endpoints:
        - port: metrics
          path: /metrics
          interval: 60s
          metricRelabelConfigs:
            - action: labeldrop
              regex: "kubernetes_azure_.*|topology_.*|storageprofile|beta_kubernetes_io_.*|failure_domain.*"
            - action: drop
              source_labels: [mountpoint]
              regex: "/var/lib/kubelet/pods.+"

kube-state-metrics:
  enabled: true
  resources:
    limits:
      cpu: "200m"
      memory: "256Mi"
    requests:
      cpu: "50m"
      memory: "64Mi"
  vmScrape:
