apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: grafana-secret-kv
  namespace: grafanadashboard
spec:
  provider: azure
  secretObjects:
    - secretName: grafana-admin-credentials
      type: Opaque
      data:
        - objectName: GrafanaAdminUsername
          key: GF_SECURITY_ADMIN_USER
        - objectName: GrafanaAdminPassword
          key: GF_SECURITY_ADMIN_PASSWORD
  parameters:
    usePodIdentity: "false"
    clientID: 980fd6bd-d343-405c-a52e-79c8418a2d90
    keyvaultName: my-secure-keyvault-aks
    tenantId: 604f1a96-cbe8-43f8-abbf-f8eaf5d85730
    objects: |
      array:
        - |
          objectName: GrafanaAdminUsername
          objectType: secret
        - |
          objectName: GrafanaAdminPassword
          objectType: secret
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-secret-refresher
  namespace: grafanadashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-refresher
  template:
    metadata:
      labels:
        app: secret-refresher
    spec:
      serviceAccountName: grafanadashboard-sa
      containers:
        - name: refresher
          image: busybox
          command: ["sleep", "3600"]
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "grafana-secret-kv"

