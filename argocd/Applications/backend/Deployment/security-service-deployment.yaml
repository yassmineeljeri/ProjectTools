---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service-deployment
  namespace: backend-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
        version: v1
        logging: otlp-only
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8056"
        prometheus.io/scheme: "http"
    spec:
      serviceAccountName: bsn-sa
      containers:
        - name: security-service
          image: yassmineljeri/security-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8056
          resources:
            requests:
              cpu: "30m"
              memory: "600Mi"
            limits:
              cpu: "300m"
              memory: "1Gi"

          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: APP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: sec-credentials
                  key: APP_CLIENT_SECRET
            - name: TENANT_ID_SECURITY
              valueFrom:
                secretKeyRef:
                  name: sec-credentials
                  key: TENANT_ID_SECURITY
            - name: APP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: sec-credentials
                  key: APP_CLIENT_ID


            - name: SERVICE_NAME
              value: "security-service"
            - name: SERVICE_VERSION
              value: "v1.0.9"
            - name: ENVIRONMENT
              value: "production"

            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/app/opentelemetry-javaagent.jar -Xmx512m -Xms256m -XX:+UseG1GC"

            # Service identity
            - name: OTEL_SERVICE_NAME
              value: "security-service"   # match your app name

            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=production,service.version=v1.0.9"

            # Collector endpoint
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-opentelemetry-collector.opentelemetry.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"

            # Traces
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_TRACES_SAMPLER
              value: "parentbased_traceidratio"
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "0.1"   # 10% sampling (your file had 1.0 = 100%)

            # Metrics
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_INSTRUMENTATION_MICROMETER_ENABLED
              value: "true"

            # Logs
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            - name: OTEL_INSTRUMENTATION_LOGBACK_APPENDER_ENABLED
              value: "true"

            # Compression (optional, for efficiency)
            - name: OTEL_EXPORTER_OTLP_COMPRESSION
              value: "gzip"



          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: { }
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: sec-env


---
apiVersion: v1
kind: Service
metadata:
  name: security-service-svc
  namespace: backend-ns
spec:
  selector:
    app: security-service
  ports:
    - protocol: TCP
      name: http-security
      port: 8056
      targetPort: 8056
  type: ClusterIP
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: sec-env
  namespace: backend-ns
spec:
  provider: azure
  secretObjects:
    - secretName: sec-credentials
      type: Opaque
      data:
        - objectName: APP-CLIENT-SECRET
          key: APP_CLIENT_SECRET
        - objectName: TENANT-ID-SECURITY
          key: TENANT_ID_SECURITY
        - objectName: APP-CLIENT-ID
          key: APP_CLIENT_ID
  parameters:
    usePodIdentity: "false"
    clientID: 980fd6bd-d343-405c-a52e-79c8418a2d90
    keyvaultName: "my-secure-keyvault-aks"
    tenantId: 604f1a96-cbe8-43f8-abbf-f8eaf5d85730
    objects: |
      array:
        - |
          objectName: APP-CLIENT-SECRET
          objectType: secret
        - |
          objectName: TENANT-ID-SECURITY
          objectType: secret
        - |
          objectName: APP-CLIENT-ID
          objectType: secret
      

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: security-service-hpa
  namespace: backend-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: security-service-deployment

  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120   # wait 2m before increasing
      policies:
        - type: Pods
          value: 1                      # cap growth to +1 pods per minute
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 180   # wait 3m before decreasing (prevents thrash)
      policies:
        - type: Pods
          value: 1                      # shed at most 1 pod per minute (gentle)
          periodSeconds: 60


