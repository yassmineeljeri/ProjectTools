---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-service-deployment
  namespace: backend-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedback-service
  template:
    metadata:
      labels:
        app: feedback-service
        version: v1
        logging: otlp-only
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "8051"
        prometheus.io/scheme: "http"
    spec:
      serviceAccountName: bsn-sa
      containers:
        - name: feedback-service
          image: yassmineljeri/feedback-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8051
          resources:
            requests:
              cpu: "30m"
              memory: "900Mi"
            limits:
              cpu: "300m"
              memory: "1.5Gi"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod

            - name: SERVICE_NAME
              value: "feedback-service"
            - name: SERVICE_VERSION
              value: "v1.0.9"
            - name: ENVIRONMENT
              value: "production"

            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/app/opentelemetry-javaagent.jar -Xmx512m -Xms256m -XX:+UseG1GC"

            # Service identity
            - name: OTEL_SERVICE_NAME
              value: "feedback-service"

            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=production,service.version=v1.0.9"

            # Collector endpoint
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector-opentelemetry-collector.opentelemetry.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"

            # Traces
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_TRACES_SAMPLER
              value: "parentbased_traceidratio"
            - name: OTEL_TRACES_SAMPLER_ARG
              value: "1.0"

            # Metrics
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_INSTRUMENTATION_MICROMETER_ENABLED
              value: "true"

            # Logs
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            - name: OTEL_INSTRUMENTATION_LOGBACK_APPENDER_ENABLED
              value: "true"

            # Compression (optional, for efficiency)
            - name: OTEL_EXPORTER_OTLP_COMPRESSION
              value: "gzip"

          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: { }

---
apiVersion: v1
kind: Service
metadata:
  name: feedback-service-svc
  namespace: backend-ns
spec:
  selector:
    app: feedback-service
  ports:
    - protocol: TCP
      name: http-feedback
      port: 8051
      targetPort: 8051
  type: ClusterIP
---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feedback-service-hpa
  namespace: backend-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feedback-service-deployment

  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120   # wait 2m before increasing
      policies:
        - type: Pods
          value: 1                      # cap growth to +1 pods per minute
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 180   # wait 3m before decreasing (prevents thrash)
      policies:
        - type: Pods
          value: 1                      # shed at most 1 pod per minute (gentle)
          periodSeconds: 60
#  utilization = (current usage รท resource requests) * 100

