---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: databases
type: Opaque
data:
  mysql-root-password: bXlzcWxfcGFzc3dvcmQ=   # base64 for: mysql_password
---
---
# 1. PersistentVolumeClaim for books database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-books-pvc
  namespace: databases
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: managed-csi
  resources:
    requests:
      storage: 2Gi
---
# 2. Deployment for books database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-books
  namespace: databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-books
  template:
    metadata:
      labels:
        app: mysql-books
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              value: books_database
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-books-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-books-storage
          persistentVolumeClaim:
            claimName: mysql-books-pvc
---
# 3. Service for books database
apiVersion: v1
kind: Service
metadata:
  name: mysql-books
  namespace: databases
spec:
  selector:
    app: mysql-books
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
