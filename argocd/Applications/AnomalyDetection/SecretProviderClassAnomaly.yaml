apiVersion: v1
kind: ServiceAccount
metadata:
  name: anomaly-sa
  namespace: anomaly-detection
  annotations:
    azure.workload.identity/client-id: "980fd6bd-d343-405c-a52e-79c8418a2d90"

---


apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: anomaly-detector-akv
  namespace: anomaly-detection
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    clientID: "980fd6bd-d343-405c-a52e-79c8418a2d90"
    keyvaultName: "my-secure-keyvault-aks"
    tenantId: "604f1a96-cbe8-43f8-abbf-f8eaf5d85730"
    objects: |
      array:
        - |
          objectName: SLACK-WEBHOOK-URL
          objectType: secret
        - |
          objectName: loki-user
          objectType: secret
        - |
          objectName: loki-pass
          objectType: secret

  secretObjects:
    - secretName: anomaly-detector-secrets
      type: Opaque
      data:
        - objectName: SLACK-WEBHOOK-URL
          key: SLACK-WEBHOOK-URL
        - objectName: loki-user
          key: LOKI_USER
        - objectName: loki-pass
          key: LOKI_PASS

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: anomalydetection-secret
  namespace: anomaly-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-refresher
  template:
    metadata:
      labels:
        app: cert-refresher
    spec:
      serviceAccountName: anomaly-sa
      containers:
        - name: refresher
          image: busybox
          command: ["sleep", "3600"]
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "anomaly-detector-akv"