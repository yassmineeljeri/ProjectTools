apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: velero-server-policy
  namespace: velero
spec:
  endpointSelector:
    matchLabels:
      io.kubernetes.pod.namespace: velero
      app.kubernetes.io/name: velero


  egress:
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP

